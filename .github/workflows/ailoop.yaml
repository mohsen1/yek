name: AI Fix Loop

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run the workflow on"
        required: true
        default: "main"
        type: string
      attempts:
        description: Maximum number of attempts
        default: "40"
      pr-on-fail:
        description: "Create a PR on failure"
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  loop:
    name: AI Fix Loop
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      MAX_ATTEMPTS: ${{ github.event.inputs.attempts || '40' }}
      BRANCH: ${{ github.event.inputs.branch || 'main' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH }}
          fetch-depth: 0

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install askds
        run: npm install -g askds@latest

      - name: Install Yek
        run: curl -fsSL https://bodo.run/yek.sh | bash

      - name: Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --locked

      - name: Run AI Fix
        timeout-minutes: 360
        id: ai_fix
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          FIREWORKS_AI_API_KEY: ${{ secrets.FIREWORKS_AI_API_KEY }}
          RUST_TEST_TIMEOUT: 300
          MAX_ATTEMPTS: ${{ env.MAX_ATTEMPTS }}
        run: |
          bash ./scripts/ai-loop.sh
          echo "success=$?" >> "$GITHUB_OUTPUT"

      - name: Upload attempts log
        uses: actions/upload-artifact@v3
        with:
          name: attempts-log
          path: attempts.txt

      - name: Push changes
        if: always() && ${{ github.event.inputs.pr-on-fail }}
        run: |
          git checkout -b ${{ env.BRANCH }}-ai-fix-${{ env.SHORT_DATE }}
          git push origin ${{ env.BRANCH }}-ai-fix-${{ env.SHORT_DATE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR
        if: always() && ${{ github.event.inputs.pr-on-fail }}
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "AI Fix"
          title: "AI Fix for ${{ env.BRANCH }} (Attempts: ${{ env.MAX_ATTEMPTS }})"
          body: |
            ## AI Fix Results
            - Successfully fixed: ${{ steps.ai_fix.outputs.success == '0' && 'Yes' || 'No' }}
            - Total attempts made: ${{ env.MAX_ATTEMPTS }}
            - Source branch: `${{ env.BRANCH }}`
            - Fix branch: `${{ env.BRANCH }}-ai-fix-${{ env.SHORT_DATE }}`

            **Important Notes:**
            - Review all changes carefully
            - Verify test results
            - Check the workflow artifacts for detailed attempt logs
          branch: ${{ env.BRANCH }}-ai-fix-${{ env.SHORT_DATE }}
          base: ${{ env.BRANCH }}
